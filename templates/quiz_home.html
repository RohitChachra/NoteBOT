<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizBot ‚Äì Play Quiz</title>

  <!-- Favicon (from /static/IT_NoteBot.png) -->
  <link rel="icon" href="{{ url_for('static', filename='QuizBot_favicon.png') }}" type="image/png">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  >

  <!-- Custom CSS (we'll create quiz_css.html next) -->

    {% include 'quiz_css.html' %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">QuizBot</a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="/">Notebot</a>
        <a class="btn btn-warning active">Quiz Mode</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container quiz-container mt-4">
    <div class="quiz-heading d-flex justify-content-center align-items-center gap-3 flex-wrap">
      <img src="{{ url_for('static', filename='QuizBot_favicon.png') }}" alt="QuizBot Logo" class="quiz-logo">
      <h1 class="m-0">QuizBot</h1>
    </div>
    <p class="text-center text-muted mb-4">
      Generate topic-wise quizzes using AI, choose difficulty and timer, and get detailed analysis.
    </p>

    <!-- ===================== QUIZ SETTINGS CARD ===================== -->
    <div id="settings-card" class="card card-custom mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">üéØ Quiz Settings</h4>

        <form id="quiz-setup-form">
          <!-- Topic -->
          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input
              type="text"
              id="topic"
              class="form-control"
              placeholder="e.g., Data Structures, DBMS, OS"
              required
            >
          </div>

          <!-- Number of Questions -->
          <div class="mb-3">
            <label for="num-questions" class="form-label">Number of Questions (1‚Äì20)</label>
            <input
              type="number"
              id="num-questions"
              class="form-control"
              min="1"
              max="20"
              value="5"
              required
            >
          </div>

          <!-- Difficulty -->
          <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select id="difficulty" class="form-select">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
              <option value="extremely hard">Extremely Hard</option>
              <option value="exam prep">Exam Prep</option>
            </select>
          </div>

          <div class="row mb-3">
            <!-- Navigation Mode -->
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="form-label">Navigation Mode</label>
              <div class="d-flex flex-column">
                <div
                  class="form-check"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  title="Sequential: You cannot revisit previous questions after moving forward."
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="navigationMode"
                    id="nav-seq"
                    value="sequential"
                    checked
                  >
                  <label class="form-check-label" for="nav-seq">
                    Sequential
                  </label>
                </div>

                <div
                  class="form-check"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  title="Free Navigation: You can jump to any question at any time."
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="navigationMode"
                    id="nav-free"
                    value="free"
                  >
                  <label class="form-check-label" for="nav-free">
                    Free Navigation
                  </label>
                </div>
              </div>
            </div>

            <!-- Timer Settings -->
            <div class="col-md-6">
              <label class="form-label">Timer</label>

              <!-- Timer Mode -->
              <div class="d-flex flex-column mb-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="timerMode"
                    id="timer-per-question"
                    value="per_question"
                    checked
                  >
                  <label class="form-check-label" for="timer-per-question">
                    Per Question Timer
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="timerMode"
                    id="timer-total"
                    value="total_time"
                  >
                  <label class="form-check-label" for="timer-total">
                    Total Quiz Timer
                  </label>
                </div>
              </div>

              <!-- Per Question Options -->
              <div id="per-question-settings" class="mb-2">
                <label for="per-question-seconds" class="form-label">Time per question</label>
                <select id="per-question-seconds" class="form-select">
                  <option value="30">30 seconds</option>
                  <option value="60">1 minute</option>
                  <option value="120">2 minutes</option>
                  <option value="180">3 minutes</option>
                </select>
              </div>

              <!-- Total Time Options -->
              <div id="total-time-settings" class="mb-2" style="display: none;">
                <label for="total-timer-minutes" class="form-label">Total quiz time (minutes)</label>
                <input
                  type="number"
                  id="total-timer-minutes"
                  class="form-control"
                  min="1"
                  max="60"
                  value="5"
                >
                <small class="text-muted">Max 60 minutes.</small>
              </div>
            </div>
          </div>

          <button type="submit" id="start-btn" class="btn btn-primary">
            ‚ñ∂Ô∏è Start Quiz
          </button>
          <span id="setup-status" class="ms-3 text-muted"></span>
        </form>
      </div>
    </div>

    <!-- ===================== QUIZ PLAY AREA ===================== -->
    <div id="quiz-area" class="card card-custom mb-4" style="display: none;">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div id="question-counter" class="fw-bold"></div>
          <div id="timer" class="text-danger fw-bold"></div>
        </div>
        <hr>

        <h5 id="question-text" class="mb-3"></h5>
        <div id="options-container" class="mb-3"></div>

        <!-- Question navigation buttons for free mode -->
        <div id="question-nav" class="mb-3" style="display: none;"></div>

        <div class="d-flex justify-content-between">
          <button id="prev-btn" class="btn btn-outline-secondary">‚¨ÖÔ∏è Previous</button>
          <button id="next-btn" class="btn btn-outline-secondary">Next ‚û°Ô∏è</button>
          <button id="finish-btn" class="btn btn-lg btn-finish">Finish Quiz ‚úÖ</button>
        </div>

        <div id="quiz-message" class="mt-3 text-muted"></div>
      </div>
    </div>

    <!-- ===================== RESULTS AREA ===================== -->
    <div id="results-area" class="card card-custom mb-4" style="display: none;">
    <div class="card-body">
        <h4 class="mb-3">üìä Quiz Results</h4>
        <h5><p id="results-summary" class="fw-bold"></p></h5>
        <hr>
        <div id="results-detail"></div>

        <div class="mt-3 text-center">
        <button id="play-again-btn" class="btn btn-success btn-replay">
            üîÅ Play Another Quiz
        </button>
        </div>
    </div>
    </div>

  <!-- START QUIZ CONFIRMATION MODAL (separate partial) -->
  {% include 'quiz_modal.html' %}

  <!-- Bootstrap JS (for modal + tooltips) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>

  <!-- Custom JS (we'll create quiz_js.html next) -->
    {% include 'quiz_js.html' %}
</body>
</html>
